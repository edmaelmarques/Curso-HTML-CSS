<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamica</title>
</head>
<body>
    <header><h1>Imagens Dinamica em Html5</h1></header>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-G.png" alt="imagemGrande">
    </picture>
    <h1>Colocando audio no site</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="audio/Drop - Anno Domini Beats.mp3" type="audio/mpeg">
    </audio>
    <audio controls>
        <source src="audio/Emotional Aftermath - Doug Maxwell_Media Right Productions.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
